{{ "<!-- ABOUT -->" | safeHTML }}
<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                {{ with .Site.Params.about.headline }}
                    <h2 class="section-heading text-center">{{ . }}</h2>
                {{ end }}
                {{ if and .Site.Params.about.headline .Site.Params.about.description }}
                    <hr class="light">
                {{ end }}
                {{ with .Site.Params.about.description }}
                    <p class="text text-left">{{ . | markdownify }}</p>
                {{ end }}
                <div class="text-center">
                    {{ with .Site.Params.about.buttonText }}
                        <a href="#services" class="btn btn-default btn-xl page-scroll">{{ . }}</a>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
