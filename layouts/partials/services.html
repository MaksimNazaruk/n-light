{{ "<!-- SERVICES -->" | safeHTML }}
<section id="services">
    {{ with .Site.Params.services.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
    {{ end }}
    <div class="container">
        <div class="row">
            {{ range .Site.Data.services }}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i>
                    {{ if .modalID }}
                        <a href="#{{ .modalID }}" class="sevice-box portfolio-link" data-toggle="modal">
                            <h3>{{ .title }}</h3>
                        </a>
                    {{ else }}
                        <h3>{{ .title }}</h3>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
    <br>
    <div class="text-center">
        {{ with .Site.Params.services.buttonText }}
            <a href="#portfolio" class="btn btn-primary btn-xl page-scroll">{{ . }}</a>
        {{ end }}
    </div>
</section>
