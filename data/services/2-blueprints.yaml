modalID: service2
title: Изготовление чертежей
icon: "fa-pencil-square"
description:
 <ul>
 <li>
 <h3>Изготовление чертежей по эскизам</h3>
 <p>Изготавливаются чертежи детали или изделия в соответствие с требованиями ЕСКД по вашему эскизу, представленному в любой форме.</p>
 </li>
 <li>
 <h3>Изготовление чертежей по готовым деталям</h3>
 <p>Изготавливаются чертежи детали в соответствие с требованиями ЕСКД по вашей детали. Осуществляется подбор материала детали и размещение ее производства на профильном предприятии.</p>
 </li>
 <li>
 <h3>Векторизация чертежей</h3>
 <p>Перевод вашей конструкторской документации на бумажном носителе в электронный вид. Работы производятся в программе SolidWorks или Компас.</p>
 </li>
 <li>
 <h3>Чертежные работы по техническому заданию<h3>
 <p>Изготавливаются чертежи детали или изделия в соответствие с требованиями ЕСКД по вашему техническому заданию. Работы производятся в программе SolidWorks или Компас.</p>
 </li>
 <li>
 <h3>Проверка и доработка чертежей</h3>
 <p>Осуществляется проверка чертежей и, если требуется, их доработка согласно требованием ЕСКД. По желанию заказчика подбирается материал детали и размещение ее производства на профильном предприятии.</p>
 </li>
 </ul>