modalID: service7
title: Подготовка технической информации для каталога продукции
icon: "fa-file-text"
description:
 <h3>Создание каталога продукции - это эффективный способ расширения вашей клиентской базы и предоставления клиентам информации об уникальных изделий, которые Вы предлагаете.</h3>
 <h3>Для вашего каталога будут подготовлены:</h3>
 <ul>
 <li>описание конструкции и потребительских свойств каждого изделия</li>
 <li>таблицы параметров изделий</li>
 <li>габаритные и монтажные чертежи, электрические схемы</li>
 <li>3D модели деталей, сборочных узлов, их разрезы и т.п.</li>
 </ul>