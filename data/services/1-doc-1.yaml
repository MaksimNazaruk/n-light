 <h3>Условия создания конструкторской документации:</h3>
 <ol>
 <li>Выезд к заказчику для ознакомлением с проектом. В случае необходимости проводятся замеры и оценка объема работ.</li>
 <li>Совместно с заказчиком разрабатывается техническое задание, в котором оговариваются технические требования, предъявляемые к проекту.</li>
 <li>Изготавливаются чертежи , которые согласуются с заказчиком.</li>
 <li>На основании чертежей составляется  калькуляция стоимости разрабатываемого изделия, которая  анализируется заказчиком и, если требуется, оптимизируется  исполнителем.</li>
 <li>Размещение изготовления требуемых комплектующих на профильных предприятиях. Организация контрактного производства.</li>
 <li>По желанию заказчика, авторский надзор за изготовлением изделия в течение оговоренного срока. Оформляется отдельным договором.</li>
 </ol>
