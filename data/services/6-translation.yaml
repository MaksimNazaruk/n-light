modalID: service6
title: Технический перевод
icon: "fa-globe"
description:
 <h3>Осуществляется письменный перевод следующих видов документов:</h3>
 <ul>
 <li>технических описаний</li>
 <li>проектной документации</li>
 <li>технический перевод руководств по эксплуатации</li>
 <li>сертификатов</li>
 <li>техпаспортов и прочих сопроводительных технических документов</li>
 <li>каталогов оборудования (торгового и промышленного)</li>
 </ul>
 <h3>Направления перевода:</h3>
 <ul>
 <li>c английского на русский</li>
 <li>c английского на украинский</li>
 <li>c русского на украинский</li>
 <li>c украинского на русский</li>
 <li>c польского на русский</li>
 <li>c польского на украинский</li>
 </ul>